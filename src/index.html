<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Поиск изображений</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="./style/styles.css" />
  </head>
  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <input
          id="form-input"
          type="text"
          name="query"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button id="button-search" type="submit">Search</button>
        <button id="button-load-more" type="button" disabled>Load more</button>
        <button id="button-clear" type="button">Clear</button>
        <ul class="gallery">
          <!-- Список <li> с карточками изображений -->
        </ul>
      </form>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
